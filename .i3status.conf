# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#DCDCDC"
        
        color_bad = "#CC1616"
        color_degraded = "#FFFFFF"
        interval = 2

}

order += "volume master"
order += "cpu_usage"
order += "wireless wlp0s20u1"
order += "disk /"
order += "battery 0"
order += "tztime local"
#order += "load"
#order += "ethernet eth0"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"



battery 0 {
        format = " %status %percentage "
        format_down = "No battery"
        status_chr = "CHR"
        status_bat = "BAT"
        status_full = "FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10

}
volume master {
#       format = " ♪: %volume  " 
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        # termsyn font
        format = "♪: %volume "
}

load {
#       format = " Δ: %1min "
        # termsyn font
        format = " Î %1min"
}

cpu_usage {
        format = " CPU: %usage "
}

cpu_temperature 0 {
        format = " ± %degrees°"
        path = "/sys/devices/platform/coretemp.0/temp2_input"
        max_threshold = 95
}

cpu_temperature 1 {
        format = "%degrees°"
        path = "/sys/devices/platform/coretemp.0/temp3_input"
        max_threshold = 95
}

cpu_temperature 2 {
        format = "%degrees°"
        path = "/sys/devices/platform/coretemp.0/temp4_input"
        max_threshold = 95
}

cpu_temperature 3 {
        format = "%degrees° "
        path = "/sys/devices/platform/coretemp.0/temp5_input"
        max_threshold = 95
}

disk "/" {
        format = " %avail of %total on / " 
        low_threshold = 5
        threshold_type = percentage_free
}

disk "/media/media" {
        format = " ¨ %avail:m "
}

wireless wlp0s20u1 {
        #format_up = " Wifi: (%quality at %essid) %ip "
        format_up = " Wifi: (%quality) %ip "
        format_down = " ☡ WiFi "
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
#       format_up =  " Ω: %ip  "
#       format_down = " ∅ eth0  "

        # termsyn font
        format_up =  " ­ %ip "
        format_down = " Ð eth0 "
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
       format = " %h-%d %H:%M "
        # termsyn font
        #format = " %h-%d É %H:%M  ¸ ÈÈÈ È "
}